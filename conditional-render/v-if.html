<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<h1 v-if="ok">yes</h1>
	<h1 v-else>no</h1>

	<!-- v-else只能紧跟在v-if后面,其他一概不认 -->

	<script>
		var i = new Vue({
			el: 'h1',
			data: {
				ok: false
			}
		})
	</script>
</body>
</html>
