<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width: 100px;
			height: 100px;
		}
		.border{
			border: 1px solid yellow;
		}
		.listClass{
			background-color: red;
			color: #fff;
			line-height: 100px;
			text-align: center;
		}
	</style>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<div :class="[{listClass : isActive},border]">55</div>

	<script>
		var a = new Vue({
			el: 'div',
			data: {
				isActive: true,
				border: 'border'
			}
		})
	</script>
</body>
</html>
