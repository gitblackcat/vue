<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width: 100px;
			height: 100px;
		}
		.border{
			border: 1px solid yellow;
		}
		.bgc{
			background-color: red;
		}
	</style>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<div :class="[backgroundColor? bgc : '',border]"></div>
	<script>
		var a = new Vue({
			el: 'div',
			data: {
				backgroundColor: true,
				border: 'border',
				bgc: 'bgc'
			}
		})
	</script>
</body>
</html>
