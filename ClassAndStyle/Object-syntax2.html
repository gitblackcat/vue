<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<div :class="classObject"></div>
	<script>
		var vm = new Vue({
			el: 'div',
			data: {
				isActive: true,
				error: null
			},
			computed: {
				classObject: function(){
					return {
						active: this.isActive && !this.error,
						'text-danger': this.error && this.error.type === 'fatal'
					}
				}
			}
		})
	</script>
</body>
</html>
