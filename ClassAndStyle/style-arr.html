<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<div :style='[font,b]'>123</div>

	<script>
		var s = new Vue({
			el: 'div',
			data: {
				font: {
					color: '#fff',
					lineHeight: '100px',
					textAlign: 'center'
				},
				b: {
					width: '100px',
					height: '100px',
					backgroundColor: 'red'
				}
			}
		})
	</script>
</body>
</html>
