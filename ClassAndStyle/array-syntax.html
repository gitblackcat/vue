<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width: 100px;
			height: 100px;
		}
		.bg{
			background-color: yellow;
		}
		.border{
			border: 1px solid red;
		}
	</style>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<!-- 数组绑定class,不能使用横杠写法 需用驼峰写法替代 -->
	<div :class="[backgroundColor,border]"></div>

	<script>
		var a = new Vue({
			el: 'div',
			data: {
				backgroundColor: 'bg',
				border: 'border'
			}
		})
	</script>
</body>
</html>
