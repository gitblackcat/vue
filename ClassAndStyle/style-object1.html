<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<div :style="styleObject"></div>
	<script type="text/javascript">
		var s = new Vue({
			el: 'div',
			data: {
				styleObject: {
					width: '100px',
					height: '100px',
					backgroundColor: 'red'
				}
			}
		})
	</script>
</body>
</html>
