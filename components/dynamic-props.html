<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<div class="demo">
		<input type="text" v-model="parentMsg">
		<br>
		<child :msg="parentMsg"></child>
	</div>

	<script>
		Vue.component('child',{
			props: ['msg'],
			template: '<span>{{msg}}</span>'
		})

		var vm = new Vue({
			el: '.demo',
			data: {
				parentMsg: 'tap something different'
			}
		});
	</script>
</body>
</html>
