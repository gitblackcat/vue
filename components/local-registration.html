<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<div class="demo">
		<my-component></my-component>
	</div>

	<div class="example">
		<my-component></my-component>
	</div>

	<script>
		var child = {
			template: '<div>Hello World!</div>'
		};

		// 这种组件注册方式时局部注册,只有当前作用域可以使用,所以.example作用域不能使用
		var demo = new Vue({
			el: '.demo',
			components: {
				'my-component': child
			}
		});

		var example = new Vue({
			el: '.example'
		})
	</script>
</body>
</html>
