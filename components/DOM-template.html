<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<table class="demo">
		<tr is="my-tr" v-for="trItem in trItems">
			<td is="my-td" v-for="tdItem in trItem.tdItems">
				{{ tdItem.number }}
			</td>
		</tr>
	</table>

	<script>
	//需要包含特定的元素的元素里面不能写组件标签,而是要用is属性,不符合html标准规范,否则会无效或者报错

		var aTr = {
				template: '<tr><slot></slot></tr>'
			},
			aTd = {
				template: '<td><slot></slot></td>'
			};

		var demo = new Vue({
			el: '.demo',
			data: {
				trItems: [
					{ 
						tdItems: [{ number: '1' },{ number: '2' },{ number: '3' }] 
					},
					{ 
						tdItems: [{ number: '4' },{ number: '5' },{ number: '6' }] 
					},
					{ 
						tdItems: [{ number: '7' },{ number: '8' },{ number: '9' }] 
					}
				]
			},
			components: {
				'my-tr': aTr,
				'my-td': aTd
			}
		});
	</script>
</body>
</html>
