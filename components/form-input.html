<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<div class="demo">
		<p>{{ message }}</p>
		<my-input label="Message" v-model="message"></my-input>
	</div>

	<script>
		Vue.component('my-input',{
			template: '<div class="form-group">\
				<label :for="idRandom">{{label}}</label>\
				<input type="text" :id="idRandom" :value="value" @input="onInput">\
			</div>',
			props: ['label','value'],
			// 组件里面的data一定要是个函数,且要有返回值,且格式是对象字面量
			data: function(){
				return {
					idRandom: 'id' + Math.random()
				};
			},
			methods: {
				onInput: function(event){
					this.$emit('input',event.target.value);
				}
			}
		})

		var vm = new Vue({
			el: '.demo',
			data: {
				message: 'hello'
			}
		})
	</script>
</body>
</html>
