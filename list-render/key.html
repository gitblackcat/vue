<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<ul class="demo">
		<li v-for="item in items" :key="item.id">
			{{ item.text }}
		</li>
	</ul>

	<script>
		var d = new Vue({
			el: '.demo',
			data: {
				items: [
					{ text: '2',id: '2' },
					{ text: '1',id: '1' },
				]
			}
		})
	</script>
</body>
</html>
