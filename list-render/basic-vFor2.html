<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<ul class="wrap">
		<li v-for="item in items">
			{{ item.text }}
		</li>
	</ul>

	<script>
		var lists = new Vue({
			el: '.wrap',
			data: {
				items: [
					{ text: 'Learn JavaScript' },
					{ text: 'Learn Vue' },
					{ text: 'Build something awesome' }
				]
			}
		})

		// items 是源数据数组 item 是数组元素迭代的别名(也就是源数据数组中一个单独的对象)
	</script>
</body>
</html>
