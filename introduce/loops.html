<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<div id="app5">
		<ol>
			<li v-for="item in list">
				{{ item.text }}
			</li>
		</ol>
	</div>

	<script>
		var app5 = new Vue({
			el: '#app5',
			data: {
				list: [
					{ text: 'Learn JavaScript' },
					{ text: 'Learn Vue' },
					{ text: 'Build something awesome' }
				]
			}
		})
	</script>
</body>
</html>
