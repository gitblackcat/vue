<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<div id="app4">
		<ol>
			<li v-for="item in items">
				{{item.text}}
			</li>
		</ol>
	</div>

	<script>
		var app4 = new Vue({
			el: '#app4',
			data: {
				items: [
					{ text: 'Learn JavaScript' },
					{ text: 'Learn Vue' },
					{ text: 'Build something awesome' }
				]
			}
		})
	</script>
</body>
</html>
