<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<div id="app">
		{{msg}}
	</div>

	<div id="app2">
		<span v-bind:title="message">
			Hover your mouse over me for a few seconds to see my dynamically bound title!
			<br>
			{{message}}
		</span>
	</div>

	<script>
		var app = new Vue({
			el: '#app',
			data: {
				msg: 'Hello Vue!'
			}
		})

		var app2 = new Vue({
			el: '#app2',
			data: {
				message: 'Time: ' + new Date()
			}
		});

	</script>
</body>
</html>
