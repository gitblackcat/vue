<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<div id="app2">
		{{msg}}
	</div>

	<div id="app3">
		<span v-bind:title="title">
			Hover your mouse over me for a few seconds to see my dynamically bound title!
		</span>
	</div>

	<script>
		var app2 = new Vue({
			el: '#app2',
			data: {
				msg: 'Hello Vue!'
			}
		});
		
		var app3 =new Vue({
			el: '#app3',
			data: {
				title: 'Time: ' + new Date()
			}
		});
	</script>
</body>
</html>
