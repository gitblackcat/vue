<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<div id="app5">
		<p>{{msg}}</p>
		<button type="button" v-on:click="reverseMsg">reverse msg</button>
	</div>

	<div id="app6">
		<p>{{modelMsg}}</p>
		<input type="text" v-model="modelMsg">
	</div>

	<script>
		var app5 = new Vue({
			el: '#app5',
			data: {
				msg: 'Hello Vue!'
			},
			methods: {
				reverseMsg: function(){
					this.msg = this.msg.split('').reverse().join('');
				}
			}
		});

		var app6 = new Vue({
			el: '#app6',
			data: {
				modelMsg: 'Hello Vue!'
			}
		})
	</script>
</body>
</html>
