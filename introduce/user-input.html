<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<div id="app6">
		<p>{{msg}}</p>
		<button type="button" v-on:click="reverseEvent">reverseMsg</button>
	</div>

	<div id="app7">
		<p>{{model}}</p>
		<input type="text" v-model="model">
	</div>

	<script>
		var app6 = new Vue({
			el: '#app6',
			data: {
				msg: 'Hello Vue!'
			},
			methods: {
				reverseEvent: function(){
					this.msg = this.msg.split('').reverse().join('');
				}
			}
		})

		var app7 = new Vue({
			el: '#app7',
			data: {
				model: 'Hello Vue!'
			}
		})
	</script>
</body>
</html>
