<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../../vue.js"></script>
	<script type="text/javascript" src="../../vue-resource.js"></script>
</head>
<body>
	<div id="app">
		<button type="button" @click="get">按钮</button>
	</div>

	<script>
		var vm = new Vue({
			el: "#app",
			methods: {
				get: function(){
					//当引入了vue-resource.js 相当于给vue实例添加了新的方法
					//所以这里使用ajax的方法还是以this为主体

					this.$http.get('ajax.txt').then(function(response){
						console.log(response)
						console.log(response.data)
						console.log(response.status)
					},function(response){
						console.log(response)
					})
				}
			}
		})
	</script>
</body>
</html>
