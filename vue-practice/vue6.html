<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<div id="app">
		<button type="button" @click="add">添加</button>
		<ul>
			<li v-for="val in arr">
				{{val}}
			</li>
		</ul>
	</div>

	<script>
		var vm = new Vue({
			el: "#app",
			data: {
				arr: ["apple","banana","orange","pear","pear"]
			},
			methods: {
				add: function(){
					this.arr.push("pear")
				}
			}
		})
	</script>
</body>
</html>
