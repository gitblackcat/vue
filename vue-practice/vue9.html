<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<div id="app">
    	{{msg}}
	</div>

	<!-- 深度监听,当被监听的数据是一个json,普通监听就不起作用了,需要开启深度监听{deep: true} -->

	<script>
		var vm = new Vue({
			el: "#app",
			data: {
				msg: {
					name: "yzd",
					age: 25
				}
			}
		})

		vm.$watch("msg",function(){
			alert(12)
		},{deep: true})

		document.onclick = function(){
			vm.msg.name = "ccc"
		}
	</script>
</body>
</html>
