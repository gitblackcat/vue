<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	
	<script>
		var data = {
			a: 1
		};

		var vm = new Vue({
			data: data
		});

		console.log(data === vm.$data);

		console.log(data.a === vm.a);

		data.a = 2;
		console.log(vm.a);

		vm.a = 3;
		console.log(data.a);

		data.b = 'data.b';
		console.log(vm.b);
		//注意只有这些被代理的属性是响应的。如果在实例创建之后添加新的属性到实例上，它不会触发视图更新

		vm.b = 'vm.b';
		console.log(data.b);
	</script>

</body>
</html>
