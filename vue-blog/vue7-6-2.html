<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<!-- 绑定value -->

	<div id="yzd6">
		<!-- 如果没有value特性,单选按钮不成立 -->
		<input type="radio" id="man" v-model="radioChecked" :value="man">
		<label for="man">man</label>
		<input type="radio" id="female" v-model="radioChecked" :value="female">
		<label for="female">female</label>
		<hr>
		<span>radioChecked: {{radioChecked}}</span>
		<hr>
		<!-- 下行的true-value和false-value是固定搭配,不能更改 -->
		<input type="checkbox" v-model="toggle" id="checkbox" :true-value="checked" :false-value="unchecked">
		<label for="checkbox">The checkbox value: {{toggle}}</label>
	</div>

	<script>
		var yzd6 = new Vue({
			el: "#yzd6",
			data: {
				radioChecked: "男",
				man: "男",
				female: "女",
				toggle: "unchecked",
				checked: "checked",
				unchecked: "unchecked"
			}
		})
	</script>
</body>
</html>
