<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- 引入vue.js -->
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<!-- 创建要绑定vue组件的元素,这里制定为id为"yzd1"的div -->
	<div id="yzd1">
		<!-- 注意 以下写法是错误的 不能是中间横杠写法 这在对象中是不合法的 -->
		<!-- {{vue-yzd1}} -->
		{{vue_yzd1}}
	</div>

	<script>
		var yzd1 = new Vue({
			//将初始化的vue组件映射到id为"yzd1"的标签中 
			el: "#yzd1",
			//初始化数据,这里定义了一个名称为"vue_yzd1"的字符串对象
			data: {
				vue_yzd1: "hello vuejs"
			}
		})
	</script>
</body>
</html>
