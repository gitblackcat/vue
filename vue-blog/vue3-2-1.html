<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<!-- 二元表达式 -->

	<div id="yzd2">
		{{ num1+1 + "px" }}
		{{ num2+1 + "rem" }}
	</div>

	<script>
		var yzd2 = new Vue({
			el: "#yzd2",
			data: {
				num1: 10,
				num2: "10"
			}
		})
	</script>
</body>
</html>
