<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<!-- 单次插值\ -->

	<div id="yzd1">
		<p v-once>{{vue_yzd1}}</p>
		<input type="text" v-model="vue_yzd1">
	</div>

	<!-- 
		通过使用v-once指令,能执行一次性地插值,当数据改变时,插值处的内容不会更新.但这会影响到该节点上所有的数据绑定.这里面该节点的意思只是绑定在该节点上的数据,如果该节点还有子节点 且子节点上有数据被绑定 不受影响
	-->

	<script>
		var yzd1 = new Vue({
			el: "#yzd1",
			data: {
				vue_yzd1: "hello vuejs"
			}
		})
	</script>
</body>
</html>
