<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<!-- select -->

	<div id="yzd4">
		<select v-model="selected">
			<option checked="checked">a</option>
			<option>b</option>
			<option>c</option>
			<option>d</option>
		</select>
		<hr>
		<span>Selected: {{selected}}</span>
	</div>

	<script>
		var yzd4 = new Vue({
			el: "#yzd4",
			data: {
				selected: "a"
			}
		})
	</script>
</body>
</html>
