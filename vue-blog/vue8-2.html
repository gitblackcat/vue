<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<!-- 组件&局部注册 -->

	<div id="yzd1">
		<span>1、下面的是一个全局的构造器</span>
		<local-component></local-component>
	</div>

	<div id="yzd2">
		<span>2、下面的是一个全局的构造器</span>
		<local-component></local-component>
	</div>

	<script>
		//不必在全局注册每个组件.通过使用组件实例选项注册,可以使组件仅在另一个实例/组件的作用域中可用

		var yzd1 = new Vue({
			el: "#yzd1",
			components: {
				"local-component": {
					template: "<div>This is a local component</div>"
				}
			}
		})

		var yzd2 = new Vue({
			el: "#yzd2"
		})
	</script>
</body>
</html>
