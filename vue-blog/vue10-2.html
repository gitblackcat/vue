<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<!-- 自定义事件 -->
	<div id="yzd2">
		<p>{{total}}</p>
		<add-button @add="addTotal"></add-button>
		<add-button @add="addTotal"></add-button>
	</div>

	<script>
		Vue.component("add-button",{
			data: function(){
				return {
					count: 0
				}
			},
			template: '<button type="button" @click="add">{{count}}</button>',
			methods: {
				add: function(){
					this.count++
					this.$emit('add')
				}
			}
		})

		var yzd2 = new Vue({
			el: "#yzd2",
			data: {
				total: 0
			},
			methods: {
				addTotal: function(){
					this.total++
				}
			}
		})
	</script>
</body>
</html>
