<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<div id="app">
		<ul>
			<li v-for="(item,index) in items">
				{{index}} - {{item.a}}
			</li>
		</ul>
	</div>

	<script>
		var app = new Vue({
			el: "#app",
			data: {
				items: [
					{ a: "a" }
				]
			}
		})
	</script>
</body>
</html>
